<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
  <div class="logo">
   <img src="images/logo.svg" alt="logo">
  </div>
  <div class="Flexbox">
   <div class="windows">
     <img src="images/illustration-mockups.svg" alt="desktop and mobile windows">
   </div>
   <div class="second-box">
     <div class="Heading">
       <h1>Build The Community Your Fans Will Love</h1>
     </div>
     <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
     Create connections with your users as you engage in genuine discussion.</p> 
     <div class="link">
       <a href="">Register</a>
     </div>
   </div>
  </div>
  <div class="Icons">
     <a href=""><i class="fab fa-facebook-f"></i></a>
     <a href=""><i class="fab fa-twitter"></i></a>
     <a href=""><i class="fab fa-instagram"></i></a>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tamara Ratiani</a>.
    </p>
  </footer>
</body>
</html>
